<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="left-part">
            <div class="dashboard-header">
                <img src="./Icons/dashboard.svg" height="48px" width="48px" alt="">
                <h1>Dashboard</h1>
            </div>
            <nav>
                <ul>
                    <li class="home">
                        <img src="./Icons/home.svg" height="24px" width="24px" alt="">
                        <span>Home</span>
                    </li>
                    <li class="profile">
                        <img src="./Icons/profile.svg" height="24px" width="24px" alt="">
                        <span>Profile</span>
                    </li>
                    <li class="messages">
                        <img src="./Icons/message.svg" height="24px" width="24px" alt="">
                        <span>Messages</span>
                    </li>
                    <li class="history">
                        <img src="./Icons/clock.svg" height="24px" width="24px" alt="">
                        <span>History</span>
                    </li>
                    <li class="tasks">
                        <img src="./Icons/file.svg" height="24px" width="24px" alt="">
                        <span>Tasks</span>
                    </li>
                    <li class="communities">
                        <img src="./Icons/community.svg" height="24px" width="24px" alt="">
                        <span>Communities</span>
                    </li>
                </ul>
                <ul>
                    <li class="settings">
                        <img src="./Icons/cog.svg" height="24px" width="24px" alt="">
                        <span>Settings</span>
                    </li>
                    <li class="support">
                        <img src="./Icons/help.svg" height="24px" width="24px" alt="">
                        <span>Support</span>
                    </li>
                    <li class="privacy">
                        <img src="./Icons/shield.svg" height="24px" width="24px" alt="">
                        <span>Privacy</span>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="right-part">
            <div class="top-part">
                <div class="first-row">
                    <img src="./Icons/magnify.svg" height="24px" width="24px" alt="">
                    <input type="search" name="inquiry" id="search">
                    <img src="./Icons/bell-ring-outline.svg" height="24px" width="24px" alt="">
                    <img src="./Profile pictures/sebastian-pena-lambarri-rlltcNDN8Zs-unsplash.jpg" height="42px"
                        width="42px" class="profile-pictures" alt="">
                    <p>Morgan Oakly Von Heizenberg del Comrado Persones</p>
                </div>
                <div class="second-row">
                    <img src="./Profile pictures/sebastian-pena-lambarri-rlltcNDN8Zs-unsplash.jpg" height="62px"
                        width="62px" class="profile-pictures" alt="">
                    <div class="textbox">
                        <p class="welcome-text">Hi there,</p>
                        <p class="user-name">Morgan Oakly (@morgan)</p>
                    </div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <main>
                <div class="projects">
                    <img src="./Icons/star-plus-outline.svg" height="24px" width="24px" alt="">
                    <img src="./Icons/eye-plus-outline.svg" height="24px" width="24px" alt="">
                    <img src="./Icons/source-fork.svg" height="24px" width="24px" alt="">
                </div>
                <div class="other">
                    <div class="announcements"></div>
                    <div class="trending"></div>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
